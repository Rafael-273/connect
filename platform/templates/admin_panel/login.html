{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Login - Painel Administrativo{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[var(--color-primary)] to-[#d4a574] py-8 px-4">
    <div class="login-card bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center">
        <div class="logo text-center mb-2">
            <img src="{% static 'assets/red_logo.png' %}" alt="Logo" class="mx-auto" style="width: 12rem; height: 6rem; object-fit: contain;">
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error bg-red-50 border border-red-200 text-red-700 rounded-lg px-4 py-2 mb-4 w-full text-center text-sm">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" class="w-full">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="email" class="form-label block font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[var(--color-primary)] text-base" placeholder="seu@email.com" required>
            </div>
            <div class="form-group mb-6">
                <label for="password" class="form-label block font-semibold text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[var(--color-primary)] text-base" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn-primary w-full bg-[var(--color-primary)] text-white py-3 rounded-lg font-bold text-lg flex items-center justify-center gap-2 hover:bg-opacity-90 transition">
                <ion-icon name="log-in" class="mr-2"></ion-icon>
                Entrar
            </button>
        </form>
        <div class="text-center mt-6 w-full">
            <p class="text-gray-500 text-sm">Acesso restrito a administradores</p>
        </div>
    </div>
</div>
{% endblock %}
